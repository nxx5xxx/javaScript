<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="h1" class="test"> H1 </h1>
    <!-- class는 여러개에 공통적으로 이름부여 -->
    <!-- id는 유일하게 이름부여 라고 생각하면 편하다 -->
    <a id="a" class="test" href="#">A</a>

    <div class="b1">
        <p class="t">t1</p>
        <p class="t">t2</p>
    </div>
    <div class="b2">
        <p class="t">t3</p>
        <p class="t">t4</p>
    </div>
    <p id="title">"강아지" <span style="color: red;display: none;">JavaScript Class</span></p>

    <div id="textContent"></div>
    <div id="innerText"></div>
    <div id="innerHTML"></div>
</body>
</html>
